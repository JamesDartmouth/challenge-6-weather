<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
   
    <title>Document</title>
</head>
<body>
    
    <header class=" bg-primary jumbotron jumbotron-fluid">
        <div class="container-fluid">
            Weather Dashboard
        </div>
    </header>

    <div class="row">
        <div class="container col-3" id="city">
            <h1>Search for a City:</h1>
            <form>
                <input type="text" id="city-input" placeholder="Enter City">
                <button type="submit" id= "searchBtn" class ="btn bg-primary">Search</button>
            </form>
            <li id="city-list"></li>
        </div>
        <div class="container col-8" id="weather">
            <div class="row" id="today">
                <h2>Current City</h2>
                <div>temperature</div>
                <div>wind</div>
                <div>humidity</div>
                <div>UV</div>
            </div>
            <div class="row" id="forecast">
                <h3 class ="row">5-Day Forecast</h3>
                <div>Day 1</div>
                <div>Day 2</div>
                <div>Day 3</div>
                <div>Day 4</div>
                <div>Day 5</div>
            </div>

        </div>




    
    <script src = https://code.jquery.com/jquery-3.6.0.min.js></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>


</body>
</html>
